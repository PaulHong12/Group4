<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendar</title>
    <!-- Add any required CSS for styling the calendar -->
</head>
<body>
<header>
    <nav>
        <a href="/login">Log in</a>
        <a href="/addPost">Add New Post</a>
        <a href="/signUp">Sign Up</a>
    </nav>
</header>
<table>
    <thead>
    <!-- Table header for days of the week -->
    </thead>
    <tbody>
    <!-- Use Thymeleaf to loop through the days of the month -->
    <tr th:each="week : ${weeks}">
        <td th:each="date : ${week}">
            <!-- Create a link for each date -->
            <a th:href="@{/index/{date}(date=${date})}" th:text="${date}">1</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
